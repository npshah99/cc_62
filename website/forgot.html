<!DOCTYPE html>
<html lang="en">
<head>
	
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	
	<title>LOGIN PAGE</title>
	<link rel="stylesheet" type="text/css" href="css/forgotstyle.css">
	<script src="loginvalidation.js"></script>
</head>

<body>
	
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
 
	<div class="forgotbox">
		<img src="avatar.png" class="avatar">
		<h1>FORGOT PASSWORD</h1>
		
		
		<form name="myform" method="post" action="home.html"> 
			<p>USER NAME</p>
			<input type="text" name="uname" placeholder="Enter Username">
			<p>PASSWORD</p>
			<input type="password" name="pwd" placeholder="Enter Password">
			<p>CONFIRM PASSWORD</p>
			<input type="password" name="cfmpwd" placeholder="Enter Confirm Password">
			<input type="submit" name="submit" value="SUBMIT" onclick="valid()">
		</form>
	</div>
</body>
</html>
