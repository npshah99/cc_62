<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	
	<title>LOGIN PAGE</title>
	<link rel="stylesheet" type="text/css" href="css/loginstyle.css">
	<script src="../js/loginvalidation.js"></script>
</head>

<body>

	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
 
	<script>
	
		function validform(){
		var name=document.myform.uname.value;
		var password=document.myform.pwd.value;
		
		 if(password.length<6){
			alert("Password must be 6 characters long");
			return false;
		 }
		}
	</script>
	
	<div class="loginbox">
		<img src="avatar.png" class="avatar">
		<h1>LOGIN HERE</h1>
		
		
		<form name="myform" method="post" action="home.html"> 
			<p>USER NAME</p>
			<input type="text" name="uname" placeholder="Enter Username" required="required">
			<p>PASSWORD</p>
			<input type="password" name="pwd" placeholder="Enter Password" required="required" pattern="[/^[a-zA-Z]*$/]" >
			<input type="submit" name="Submit" value="LOGIN"  onclick="return validform	()">
			<a href="forgot.html">Forgot your password?</a><br>
			<a href="register.html">Don't have an account?</a>
		</form>
	</div>
</body>
</html>
